<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> 
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <!--NAVBAR-->
    <div class="lt-nav">
      <nav class="navbar navbar-inverse" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Lube Technology</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Catalog</a></li>
            <li><a href="#">Service Manual</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Catalog</a></li>
                <li><a href="#">Service Manual</a></li>
                <li><a href="#">About Us</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>

          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search our Site">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          
        </div><!-- /.navbar-collapse -->
      </nav>
    </div>
    <!--END NAVBAR-->
    
    <!--SIDEBAR-->
    <div class="lt-sidebar">
    </div>
    <!--END SIDEBAR-->
    
    <!--MAIN PAGE CONTENT-->
    <div class="lt-main-content">
    
      <!--IMAGE SECTION-->
      <div class="lt-image-section">
      </div>
      <!--END IMAGE SECTION-->
      
      <!--FEATURED PRODUCTS-->
      <div class="lt-featured-product">
      </div>
      <!--END FEATURED PRODUCTS-->
      
    </div>
    <!--END MAIN PAGE CONTENT-->
    
    <!--FOOTER-->
    <div class="lt-footer-section">
    </div>
    <!--END FOOTER-->






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
